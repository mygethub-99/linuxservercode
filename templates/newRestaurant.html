{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Restaurant</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for ('newRestaurant')}}" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<label for="name">Address:</label>
				<input type ="text" class="form-control" maxlength="100" name="address">
				<div class="padding-bottom"></div>
				<label for="name">Phone Number:</label>
				<input type ="text" class="form-control" maxlength="20" name="phone">
				<div class="padding-bottom"></div>
				<label for="name">Health Rating:</label>
				<input type ="text" class="form-control" maxlength="20" name="rating">
				<div class="padding-bottom"></div>
				<label for="name">Add Restaurant Picture(Example: File path must use /static/filename.jpg):</label>
				<input type ="text" class="form-control" maxlength="20" name="picture">
				<div class="padding-bottom"></div>
				<br>
					<!-- Dropdown menu for cuisine select. -->
					<label style="float:left;width:25%" for="description">Cuisine:</label>
					<select name="cuisine">
						<option value="">Pick_Below</option>
  						<option value="Greek">Greek</option>
  						<option value="Italian">Italian</option>
  						<option value="American">American</option>
  						<option value="Asian">Asian</option>
  						<option value="Vegatarian">Vegatarian</option>
  						<option value="Mexican">Mexican</option>
 				 	</select>
 				 	<div class = "row"></div>
					<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-push-1">
			<a href="{{"http://localhost:5000/restaurant/"}}">
 			<button type="button" class="btn btn-default">Cancel</button></a>
 		</div>
   	</div>
   	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-bottom">
</div>
	
{% endblock %}
